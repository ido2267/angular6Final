<form #searchForm="ngForm" >

<p > Phrase: <input type="text" name="Phrase" #phrase required (keyup)="getUsers(phrase.value)">  </p>
<span> <input type="button" #return (click)="prev()" value="Previous Page"> </span>

<ul  *ngFor="let user of usersList">
  <li>{{user.UserObjName}}</li> 
  <li>{{user.UserObjCity}}</li>
  <li>{{user.UserObjEmail}}</li>

</ul>
</form>
