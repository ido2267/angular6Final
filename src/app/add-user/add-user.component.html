<form #add="ngForm" (ngSubmit)="userSubmit(add.valid)">

  <label for="user">Full Name :</label> 
   <input type="text" name="user" minlength="5"  required [(ngModel)]="UserName" #user="ngModel" ><br/>
   <div *ngIf="user.errors"> 
      <div *ngIf="user.errors.required" class="warning"> 
            Name required.
      </div>			   
      <div *ngIf="user.errors.minlength" class="warning"> 
            Name is is too short.
      </div>	
   </div> 
  <label for="email">Email :</label> 
       : <input type="email" name="email"  [(ngModel)]="userEmail" required #email="ngModel" [pattern]="emailPattern" ><br/>
       <div *ngIf="email.errors"> 
          <div *ngIf="email.errors.required" class="warning"> 
                Email required.
          </div>			   
          <div *ngIf="email.errors.pattern" class="warning"> 
                Email not valid.
          </div>	
       </div> 
  <label for="city">  City      :</label> 

 <input type="text" name="city" required minlength="2" [(ngModel)]="userCity" #city="ngModel"><br/>
 <div *ngIf="city.errors"> 
    <div *ngIf="city.errors.required" class="warning"> 
          City required.
    </div>			   
    <div *ngIf="city.errors.minlength" class="warning"> 
          City name is too short.
    </div>	
 </div> 
   
  <input type="submit" value="Add User">
  <input type="button" #return  (click)="nevigate()" value="Previous Page">
  </form>
